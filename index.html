<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card - MikDra1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pattern">
        <img src="images/pattern-background-mobile.svg" alt="" class="pattern__mobile">
        <img src="images/pattern-background-desktop.svg" alt="" class="pattern__desktop">
      </div>
      <div class="card">
        <div class="main__img">
          <img src="images/illustration-hero.svg" alt="" width="100%" />
        </div>

        <div class="card__data">
        <h1>Order Summary</h1>
        <p class="card__desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__price">
          <img src="images/icon-music.svg" alt="" />
          <div>
            <p class="plan__choice">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <p class="card__plan">Change</p>
        </div>

        <button class="btn">Proceed to Payment</button>
        <p class="card__cancel">Cancel Order</p>
      </div>
      </div>
    </div>
  </body>
</html>
